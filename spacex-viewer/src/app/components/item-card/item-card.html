<li class="item-card">
  <a class="item-link" [routerLink]="['/items', item.id]">
    <div class="item-main">
      <div class="item-title">
        {{ item.name }}
      </div>

      <div class="item-meta">
        {{ item.date_utc | date: 'medium' }}
      </div>
    </div>

    <div class="item-right">
      <button
        type="button"
        class="fav-btn"
        (click)="onToggleFavorite($event)"
        [class.active]="favorites.isFavorite(item.id)"
        aria-label="Toggle favorite"
      >
        <span class="star-icon">{{ favorites.isFavorite(item.id) ? '★' : '☆' }}</span>
      </button>

      <span
        class="item-status"
        [class.ok]="item.success === true"
        [class.fail]="item.success === false"
      >
        {{
          item.success === true
            ? 'Success'
            : (item.success === false ? 'Failure' : 'Unknown')
        }}
      </span>
    </div>
  </a>
</li>
