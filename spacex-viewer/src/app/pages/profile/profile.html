<section class="auth-page">
  <div class="auth-card">
    <h2>Profile</h2>

    <div *ngIf="user$ | async as user; else noUser">
      <p><strong>UID:</strong> {{ user.uid }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>

      <button (click)="onLogout()">Logout</button>
    </div>

    <ng-template #noUser>
      <p>No user logged in.</p>
    </ng-template>
  </div>
</section>
